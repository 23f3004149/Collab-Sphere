<!-- templates/register.html -->
{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-5 shadow-sm" style="width: 400px;">
        <h3 class="text-center mb-4">Create Account</h3>
        <p class="text-center">Sign up to get started</p>

        <form action="{{ url_for('auth.register') }}" method="POST">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Provide a email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-dark w-100">Sign Up</button>
        </form>

        <p class="text-center small mt-3">Already have an account? <a href="{{ url_for('auth.login') }}">Sign In</a></p>
    </div>
</div>
{% endblock %}
