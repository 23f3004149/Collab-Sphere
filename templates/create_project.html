{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 fw-bold">Create a New Project</h2>

    <form action="{{ url_for('project.create_project') }}" method="POST">
        <div class="mb-3">
            <label class="form-label fw-medium">Project Title</label>
            <input type="text" name="title" class="form-control" placeholder="Enter project title" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-medium">Project Description</label>
            <textarea name="description" class="form-control" rows="4" placeholder="Describe your project" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label fw-medium">Required Skills</label>
            <select name="skills" class="form-select select2-multi" multiple required>
                {% for skill in skills %}
                    <option value="{{ skill.id }}">{{ skill.name }}</option>
                {% endfor %}
            </select>
            <div class="form-text">Hold Ctrl (Windows) or Command (Mac) to select multiple skills.</div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-medium">Skill Level</label>
            <select name="difficulty" class="form-select" required>
                <option value="">Select difficulty</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>
        </div>

        <div class="mb-4">
            <label class="form-label fw-medium">Repository Link</label>
            <input type="url" name="repo_url" class="form-control" placeholder="https://github.com/your-repo" required>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-dark">Create Project</button>
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
